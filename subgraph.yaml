specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Swap
    network: optimism
    source:
      address: "0x3c0FFAca566fCcfD9Cc95139FEF6CBA143795963"
      abi: Swap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
       - AddLiquidity(indexed address,uint256[],uint256[],uint256,uint256)

      abis:
        - name: Swap
          file: ./abis/Swap.json
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleAddLiquidity

      file: ./src/mapping.ts

